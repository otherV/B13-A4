<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ PH Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="min-h-screen bg-soft-blue font-geist color-Gray py-8">

    <section id="overview" class="text-center sm:text-start mx-auto max-w-5/7 py-8 color-DGray">
        <h1 class="text-4xl font-bold mb-5 color-black">Job Application Tracker</h1>

        <div class="flex flex-row justify-center sm:gap-x-4">
            <div class="card sm:card-border bg-none sm:bg-white sm:w-96">
                <div class="card-body">
                    <p class="color-DGray text-sm font-semibold sm:font-medium">Total</p>
                    <h2 id="total-count" class="font-semibold sm:card-title color-black text-2xl">8</h2>
                </div>
            </div>

            <div class="card sm:card-border bg-none sm:bg-white sm:w-96">
                <div class="card-body">
                    <p class="color-DGray text-sm font-semibold sm:font-medium">Interview</p>
                    <h2 id="interview-count" class="font-semibold sm:card-title text-accent text-2xl">0</h2>
                </div>
            </div>

            <div class="card sm:card-border bg-none sm:bg-white sm:w-96">
                <div class="card-body">
                    <p class="color-DGray text-sm font-semibold sm:font-medium">Rejected</p>
                    <h2 id="rejected-count" class="font-semibold sm:card-title text-secondary text-2xl">0</h2>
                </div>
            </div>
        </div>
    </section>
    <hr class="mx-auto max-w-5/7 border-[1px] opacity-6">
    <section id="joblist" class="mx-auto max-w-5/7 py-8">

        <div class="w-full flex justify-between mb-6">
            <div>
                <h3 class="text-xl font-semibold color-black">Available Jobs</h3>
            </div>
            <div>
                <p class="text-base font-medium"><span id="filter-count">8</span> jobs</p>
            </div>
        </div>

        <div class="w-full flex justify-center sm:justify-start">
            <div id="stat-filter" class="tabs flex gap-x-2">
                <input id="all" type="radio" name="my_tabs_1"
                    class="filter-btn tab bg-white text-xs font-semibold rounded-sm w-20 h-8 px-3 py-2" aria-label="All"
                    checked="checked" />
                <input id="interview" type="radio" name="my_tabs_1"
                    class="filter-btn tab bg-white text-xs font-semibold rounded-sm w-20 h-8 px-3 py-2"
                    aria-label="Interview" />
                <input id="rejected" type="radio" name="my_tabs_1"
                    class="filter-btn tab bg-white text-xs font-semibold rounded-sm w-20 h-8 px-3 py-2"
                    aria-label="Rejected" />
            </div>
        </div>


        <div class="w-full">

            <ul id="job-list" class="list">

            </ul>


        </div>


    </section>

    <script src="./scripts/script.js"></script>

</body>

</html>
